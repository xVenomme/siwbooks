<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vieni a Trovarci!</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/mappa.css}">
    <style>
        #map {
            height: 500px;
            width: 100%;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üìö Trova la libreria pi√π vicina a te!</h1>
    <p>Autorizza l'accesso alla tua posizione per visualizzare la mappa:</p>

    <div id="map"></div>

    <a th:href="@{/}" class="btn">‚¨ÖÔ∏è Torna alla Home</a>
</div>

<script>
    let map;

    function initMap() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((position) => {
                const userPos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };

                map = new google.maps.Map(document.getElementById("map"), {
                    center: userPos,
                    zoom: 10
                });

                new google.maps.Marker({
                    position: userPos,
                    map,
                    title: "üìç Sei qui!",
                    icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
                });

                const libraries = [
                    {
                        nome: "Libreria di Ostia",
                        posizione: { lat: 41.7286, lng: 12.2855 },
                        indirizzo: "üìç Via del Mare, Ostia"
                    },
                    {
                        nome: "Libreria di Acilia Nord",
                        posizione: { lat: 41.77677, lng: 12.35865 },
                        indirizzo: "üìç Via Gino Bonichi, Acilia"
                    },
                    {
                        nome: "Libreria dell'Infernetto, la pi√π bella del mondo",
                        posizione: { lat: 41.74547, lng: 12.35988 },
                        indirizzo: "üìç Via Pier Alessandro Guglielmi 84, Infernetto"
                    }
                ];

                function haversineDistance(pos1, pos2) {
                    function toRad(x) { return x * Math.PI / 180; }
                    const R = 6371;
                    const dLat = toRad(pos2.lat - pos1.lat);
                    const dLon = toRad(pos2.lng - pos1.lng);
                    const a = Math.sin(dLat / 2) ** 2 +
                              Math.cos(toRad(pos1.lat)) * Math.cos(toRad(pos2.lat)) *
                              Math.sin(dLon / 2) ** 2;
                    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
                    return R * c;
                }

                let nearest = null;
                let nearestDistance = Infinity;

                libraries.forEach(lib => {
                    const distanza = haversineDistance(userPos, lib.posizione);
                    if (distanza < nearestDistance) {
                        nearestDistance = distanza;
                        nearest = lib;
                        nearest.distanza = distanza;
                    }

                    const marker = new google.maps.Marker({
                        position: lib.posizione,
                        map,
                        title: lib.nome,
                        icon: "http://maps.google.com/mapfiles/ms/icons/red-dot.png"
                    });

                    const infoWindow = new google.maps.InfoWindow({
                        content: `<strong>${lib.nome}</strong><br>${lib.indirizzo}<br>üìè ${distanza.toFixed(2)} km`
                    });

                    marker.addListener("click", () => infoWindow.open(map, marker));
                });

                if (nearest) {
                    const markerVerde = new google.maps.Marker({
                        position: nearest.posizione,
                        map,
                        title: `${nearest.nome} (libreria pi√π vicina)`,
                        icon: "http://maps.google.com/mapfiles/ms/icons/green-dot.png"
                    });

                    const infoWindow = new google.maps.InfoWindow({
                        content: `<strong>${nearest.nome}</strong><br>${nearest.indirizzo}<br>üìè ${nearest.distanza.toFixed(2)} km`
                    });

                    markerVerde.addListener("click", () => infoWindow.open(map, markerVerde));
                }
            }, () => {
                alert("Autorizzazione negata alla geolocalizzazione.");
            });
        } else {
            alert("Geolocalizzazione non supportata.");
        }
    }
</script>

<!-- Google Maps API -->
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAM2NEx_NKcH9UAZikMe_QFYHHVTQ31jcs&callback=initMap">
</script>

</body>
</html>
