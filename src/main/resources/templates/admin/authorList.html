<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Lista Autori</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/general.css" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">SiwBooks</a>
</nav>

<div class="container mt-4">
    <h1 class="mb-4" th:text="${title}">Lista Autori</h1>

    <!-- Pulsante Aggiungi Autore -->
    <div class="mb-3">
        <a href="/admin/authorForm" class="btn btn-success">‚ûï Aggiungi Autore</a>
    </div>

    <!-- Lista Autori -->
    <div class="row">
        <div class="col-md-12">
            <div class="list-group">
                <th:block th:each="author : ${authors}">
                    <div class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                        <!-- Info autore -->
                        <div class="d-flex align-items-center">
                            <img th:src="@{'/images/authors/' + ${author.photo}}"
                                 alt="Foto Autore"
                                 class="img-thumbnail mr-3"
                                 style="height: 64px; width: 64px; object-fit: cover;"
                                 onerror="this.src='/images/default.jpg'" />
                            <a th:href="@{'/author/' + ${author.id}}" class="h5 mb-0 text-decoration-none text-dark">
                                <span th:text="${author.name} + ' ' + ${author.surname}">Nome Cognome</span>
                            </a>
                        </div>

                        <!-- Pulsanti Azione -->
                        <div class="d-flex mt-2 mt-md-0">
                            <a th:href="@{'/admin/author/edit/' + ${author.id}}" class="btn btn-warning btn-sm mr-2">
                                ‚úèÔ∏è Modifica
                            </a>
                            <form th:action="@{'/admin/author/delete/' + ${author.id}}" method="post">
                                <button type="submit" class="btn btn-danger btn-sm">üóëÔ∏è Elimina</button>
                            </form>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>

    <!-- Torna alla Home -->
    <div class="mt-4 text-center">
        <a class="btn btn-secondary" href="/" role="button">Torna alla Home</a>
    </div>
</div>

</body>
</html>
