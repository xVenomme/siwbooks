<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="it">
<head>
    <meta charset="UTF-8">
    <title>📘 Aggiungi un nuovo Libro</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/css/general.css" />
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4 text-center">📘 Aggiungi un nuovo Libro</h2>

    <form th:action="@{/admin/bookForm}" method="post" enctype="multipart/form-data" th:object="${book}">

        <!-- Titolo -->
        <div class="form-group text-start">
            <label for="title">Titolo:</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Inserisci il titolo del libro" required>
        </div>

        <!-- Anno di pubblicazione -->
        <div class="form-group text-start">
            <label for="publicationYear">Anno di pubblicazione:</label>
            <input type="number" id="publicationYear" th:field="*{publicationYear}" class="form-control" placeholder="Es: 2023" required>
        </div>

        <!-- Autori -->
        <div class="form-group text-start">
            <label for="authors">Autori:</label>
            <select id="authors" name="authorIds" multiple class="form-control">
                <option th:each="author : ${allAuthors}"
                        th:value="${author.id}"
                        th:text="${author.name + ' ' + author.surname}">
                </option>
            </select>
            <small class="form-text text-muted">Tieni premuto Ctrl (Windows) o Cmd (Mac) per selezioni multiple.</small>
        </div>

		<!-- Immagini di copertina (principale + secondarie) -->
		<div class="form-group text-start">
		  <label for="imageFiles">Immagini di copertina:</label>
		  <input type="file"
		         id="imageFiles"
		         name="imageFiles"
		         class="form-control-file"
		         multiple>
		  <small class="form-text text-muted">
		    Puoi caricare una o più immagini.
		  </small>
		</div>

		

		<!-- Altre immagini (multi‐file) -->
		<div class="form-group">
		  <label for="extraImages">📷 Aggiungi altre immagini</label>
		  <input type="file" id="extraImages" name="extraImages"
		         class="form-control" multiple>
		</div>

        <!-- Pulsanti -->
        <div class="mt-4 text-center">
            <button type="submit" class="btn btn-success me-2">📚 Salva Libro</button>
            <a th:href="@{/admin/bookList}" class="btn btn-secondary">Annulla</a>
        </div>

    </form>
</div>

</body>
</html>
