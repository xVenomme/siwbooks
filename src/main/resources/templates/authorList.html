<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Lista Autori</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/general.css" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">SiwBooks</a>
</nav>

<div class="container mt-4">
    <h1 class="mb-4" th:text="${title}">Lista Autori</h1>

    <!-- Lista Autori -->
    <div class="row">
        <div class="col-md-12">
            <div class="list-group">
                <th:block th:each="author : ${authors}">
                    <div class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                        <!-- Info autore -->
                        <div class="d-flex align-items-center">
                            <img th:src="@{'/images/authors/' + ${author.photo}}"
                                 alt="Foto Autore"
                                 class="img-thumbnail mr-3"
                                 style="height: 64px; width: 64px; object-fit: cover;"
                                 onerror="this.src='/images/default.jpg'" />
                            <a th:href="@{'/author/' + ${author.id}}" class="h5 mb-0 text-decoration-none text-dark">
                                <span th:text="${author.name} + ' ' + ${author.surname}">Nome Cognome</span>
                            </a>
                        </div>

                       
                    </div>
                </th:block>
            </div>
        </div>
    </div>

    <!-- Torna alla Home -->
    <div class="mt-4 text-center">
        <a class="btn btn-secondary" href="/" role="button">Torna alla Home</a>
    </div>
</div>

</body>
</html>
